<!DOCTYPE html>
<html>
<head>
    <title>Test View</title>
</head>
<body>
    <form method="post" action="{% url 'test_view' %}">
        {% csrf_token %}
        <label for="user_query">Wpisz zapytanie dotyczące filmu:</label>
        <input type="text" name="user_query" required>
        <button type="submit">Wyszukaj</button>
    </form>

    {% if corrected_query %}
        <p>Możliwa poprawiona wersja zapytania: {{ corrected_query }}</p>
    {% elif user_query %}
        <p>Zapytanie wydaje się być poprawne: {{ user_query }}</p>
    {% endif %}
</body>
</html>
